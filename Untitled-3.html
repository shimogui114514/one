<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
	<style>
		div{
			width:300px;
			height:450px;
			border:2px solid black;
			float:left;
			margin-right:40px;
			margin-top:50px;
		}
		div:nth-of-type(1){
			background:#ccc;
			transform:rotateZ(10deg);
		}
		div:nth-of-type(1):hover{
			transition: all 1s ease 0s;
			transform:rotateZ(0deg);
			transform:scale(1.2);
			}
		div:nth-of-type(1):hover~div:nth-of-type(2){
			background:#ff5555;
		}
	</style>
</head>

<body>
	<div>
		<img src="Bocchi 1.ico">
	</div>
	<div></div>
</body>
</html>
